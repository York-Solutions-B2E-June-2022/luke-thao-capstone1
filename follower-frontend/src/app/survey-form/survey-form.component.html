
<div class="container">
  <div class="row mt-5">
    <h1 class="text-center">{{title}}</h1>

    <div class="col-8">
      <a class="btn btn-light btn-outline-danger" [routerLink]="''">Discard</a>
    </div>

    <div class="col-4 text-end">
      <button class="btn btn-success" (click)="submitSurvey()">Submit</button>
    </div>

    <div class="col-4 text-end">

    </div>

    <hr class="mt-2">

    <div class="offset-3 col-6">

      <div class="card mb-3 border border-dark">
        <div class="card-header fw-bold font-monospace">
          {{questions[currentQuestion].prompt}}
        </div>

        <div *ngIf="questions[currentQuestion].type === 'mc'" class="card-body">
          <div class="mb-2">Multiple Choice</div>

          <div class="row">
            <div *ngFor="let qAnswer of questions[currentQuestion].answers">
              <label>
                <input type="radio" value="{{qAnswer}}" [(ngModel)]="surveyAnswers[currentQuestion]">
                {{qAnswer}}
              </label>
            </div>
          </div>
        </div>

        <div *ngIf="questions[currentQuestion].type === 'text'" class="card-body row">

          <div class="mb-2">Short Answer</div>

          <textarea rows="3" [(ngModel)]="surveyAnswers[currentQuestion]"></textarea>
        </div>

        <div *ngIf="questions[currentQuestion].type === 'tf'" class="card-body">
          <div class="mb-2">True or False</div>

          <label>
            <input type="radio" value="True" [(ngModel)]="surveyAnswers[currentQuestion]">
            True
          </label>
          &nbsp;
          <label>
            <input type="radio" value="False" [(ngModel)]="surveyAnswers[currentQuestion]">
            False
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button class="btn btn-warning" (click)="prevQuestion()">Prev</button>

        </div>

        <div class="col-6 text-end">
          <button class="btn btn-primary" (click)="nextQuestion()">Next</button>
        </div>
      </div>
    </div>

    <app-notification [notification]="notification"></app-notification>

  </div>
</div>
