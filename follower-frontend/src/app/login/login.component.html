

<div class="row text-center mt-3">
  <h1>Login</h1>
  <div class="col-12">
    <input type="text" class="m-1" placeholder="username" [(ngModel)]="username"/>
    <input type="text" class="m-1" placeholder="password" [(ngModel)]="password"/>
    <button class="btn btn-outline-dark m-1" (click)="onLogin()">Login</button>
  </div>

  <div class="col-12">
    Don't have an account? <a [routerLink]="['/signup']">Sign up here!</a>
  </div>
</div>

<app-error-msg [errorMessage]="throwError"></app-error-msg>
